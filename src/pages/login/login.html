<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id="back">

  <img src="assets/imgs/logo.png" style="height: 150px;width: 200px" class="center" />
  <br/>
<form (ngSubmit)="login()">

  <ion-item style="background: color(#dbddbd);">
    <ion-label floating>ID</ion-label>
    <ion-input type="text" class="form-control" #inputPhone name="phone"  [(ngModel)]="formData.phone"></ion-input>

  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [type]="passtype" [(ngModel)]="formData.pass" name="pass" clearInput="true"></ion-input>
    <button ion-button clear item-end (click)='showHide()' style="height:20px;">
      <ion-icon name="eye" style="font-size:20px;"></ion-icon>
    </button>
  </ion-item>
  <ion-label>
          <ion-checkbox name="agree"   [(ngModel)]="formData.agree" checked="true" required></ion-checkbox>
        
  I agree <a (click)="openTerms()" style="text-decoration-line: underline">Terms and Conditions</a></ion-label>      
  
  <p text-right>
    <button ion-button clear type="button" (click)="goToForgotPass()">Forgot password</button>
  </p>
  <button ion-button block type="submit">Login</button>
 <h1> {{msg1}}</h1>

</form>
</ion-content>
