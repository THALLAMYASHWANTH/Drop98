<ion-content padding id="welcome">
  <div layout-align="center center">
  <img src="assets/imgs/logo.png" class="center"/>
  </div>
  <br/>
  <br/>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 align="center">Welcome to Drop By Drop</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
<br/>
<br/>
  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="success" (click)="signup()">Sign up</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="lightText" (click)="login()">Log in</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
