<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>HOME</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <img src="assets/imgs/user.png" style="padding-right:5px;padding-left:5px;height:30px;width:40px">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-card>
  <ion-card-header>
    Bar Chart
  </ion-card-header>
  <ion-card-content>
    <canvas #barCanvas></canvas>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    Doughnut Chart
  </ion-card-header>
  <ion-card-content>
    <canvas #doughnutCanvas></canvas>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    Line Chart
  </ion-card-header>
  <ion-card-content>
    <canvas #lineCanvas></canvas>
  </ion-card-content>
</ion-card>
</ion-content>
