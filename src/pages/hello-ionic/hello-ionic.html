      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-card>
  <ion-card-header>
    Monthly Usage
  </ion-card-header>
  <ion-card-content>
    <canvas #monthusage></canvas>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    Water Source
  </ion-card-header>
  <ion-card-content>
    <canvas #wsource></canvas>
    <div class="center">Total Usage:{{this.totalusage}}</div>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    Drinking Water
  </ion-card-header>
  <ion-card-content>
    <canvas #wdrink></canvas>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    Utility Water
  </ion-card-header>
  <ion-card-content>
    <canvas #wutility></canvas>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    Other Water
  </ion-card-header>
  <ion-card-content>
    <canvas #wother></canvas>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    Payment Summary
  </ion-card-header>
  <ion-card-content>
    <canvas #paysummary></canvas>
  </ion-card-content>
</ion-card>

</div>
