<!--
  Generated template for the ProfilepagePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Profilepage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
   <div>
      <form class="center">
          <div padding><p>
              <button ion-button color="primary" (click)="onClicked(!edit)">{{edit? "save" : "edit"}}</button>
              <button ion-button (click)="backing()">Back</button>
            </p></div>
            
                
            
        
 <ion-list>
      <ion-card>              
       <ion-card-content>           
          <ion-item>
            <ion-label  stacked>firstname</ion-label>
            <ion-input type="text" name="firstname" value="akhil" [disabled]="!edit" ></ion-input>
          </ion-item>
      <ion-item>
            <ion-label  stacked>lastname</ion-label>
            <ion-input type="text" name="lastname" value="sai" [disabled]="!edit"  ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label  stacked>username</ion-label>
            <ion-input type="text" name="username" value="akhil sai" [disabled]="!edit" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label  stacked>email</ion-label>
            <ion-input type="email" name="email"[(ngModel)]="getInfo.name" [disabled]="!edit" ></ion-input>
          </ion-item> 
          <div class="fileinput-new thumbnail" ng-show="userDetails.logo == null" style="width: 200px; height: 150px;">
              <img src="../assets/imgs/user.png" alt="">
              
            </div>
            <ion-item>
                <ion-label stacked>User Type *</ion-label>
                <ion-select id="form_control_privilege" name="privilege" [disabled]="!edit" ng-model="userDetails.privilege" ng-disabled="true" disabled="disabled">
                    <ion-option value="SYSTEM">System</ion-option>
                    <ion-option value="GROUP">Group</ion-option>
                    <ion-option value="CUSTOMER" selected>Customer</ion-option>
                    <ion-option value="OTHER">Other</ion-option>
                </ion-select>
              </ion-item>
              <ion-item>
                  <ion-label stacked>Roles</ion-label>
                  <ion-select  multiple="true" [disabled]="!edit" >
                    <ion-option selected>Coustomer</ion-option>
                    <ion-option>Group Admin</ion-option>
                    <ion-option>Associate</ion-option>
                  </ion-select>
                </ion-item>  
                <ion-item>
                    <ion-label  stacked>Designation</ion-label>
                    <ion-input type="text" name="Designation" value="" [disabled]="!edit" ></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label  stacked>Phone Number</ion-label>
                      <ion-input type="text" name="Phone" value="9343434232" [disabled]="!edit" ></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label  stacked>Status</ion-label>
                        <ion-input type="text" name="Status" value="ACTIVE" [disabled]="!edit" ></ion-input>
                      </ion-item>                  
                    </ion-card-content>
                    </ion-card>

        </ion-list>
        
      </form>
    </div>

</ion-content>
