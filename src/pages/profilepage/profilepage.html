<ion-header>

  <ion-navbar>
    <ion-title>

       <span class="center">Profile Page</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
   <div>
      <form class="center">
          <div padding><p>
              <button ion-button color="primary" (click)="onClicked(!edit)">{{edit? "save" : "edit"}}</button>
              <button ion-button (click)="backing()">Back</button>
            </p></div>




 <ion-list>
      <ion-card>
       <ion-card-content>
          <ion-item>
            <ion-label  stacked>First Name</ion-label>
            <ion-input type="text" name="firstname" [(ngModel)]="getInfo.firstname" [disabled]="!edit" ></ion-input>
          </ion-item>
      <ion-item>
            <ion-label  stacked>Last Name</ion-label>
            <ion-input type="text" name="lastname" [(ngModel)]="getInfo.lastname" [disabled]="!edit"  ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label  stacked>Display name</ion-label>
            <ion-input type="text" name="username" [(ngModel)]="getInfo.username" [disabled]="!edit" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label  stacked>E-Mail</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="getInfo.email" [disabled]="!edit" ></ion-input>
          </ion-item>
          <div class="fileinput-new thumbnail" ng-show="userDetails.logo == null" style="width: 200px; height: 150px;">
              <img src="../assets/imgs/user.png" alt="">

            </div>
            <ion-item>
                <ion-label stacked>User Type *</ion-label>
                <ion-select id="form_control_privilege" name="privilege" [disabled]="!edit" ng-model="getInfo.privilege" ng-disabled="true" disabled="disabled">
                    <ion-option value="SYSTEM">System</ion-option>
                    <ion-option value="GROUP">Group</ion-option>
                    <ion-option value="CUSTOMER" selected>Customer</ion-option>
                    <ion-option value="OTHER">Other</ion-option>
                </ion-select>
              </ion-item>
              <ion-item>
                  <ion-label stacked>Roles</ion-label>
                  <ion-select  multiple="true" [disabled]="!edit" >
                    <ion-option selected>Customer</ion-option>
                    <ion-option>Group Admin</ion-option>
                    <ion-option>Associate</ion-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label  stacked>Designation</ion-label>
                    <ion-input type="text" name="Designation" value="" [disabled]="!edit" ></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label  stacked>Phone Number</ion-label>
                      <ion-input type="text" name="Phone" value="9343434232" [disabled]="!edit" ></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label  stacked>Status</ion-label>
                        <ion-input type="text" name="Status" value="ACTIVE" [disabled]="!edit" ></ion-input>
                      </ion-item>
                    </ion-card-content>
                    </ion-card>

        </ion-list>

      </form>
    </div>

</ion-content>
