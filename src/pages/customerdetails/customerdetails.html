<!--
  Generated template for the CustomerdetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>customerdetails</ion-title>
  </ion-navbar>

</ion-header>



    <ion-content padding>
        <div>
          <form class="center">
              <div padding><p>
                <button ion-button color="primary" (click)="onClicked(!edit)">{{edit? "save" : "edit"}}</button>
                <button ion-button (click)="backing()">Back</button>
                <button ion-button (click)="Dashboard()">Dashboard</button>
      
                </p></div>
                
                    
                
            
      <ion-list>
          <ion-card>              
           <ion-card-content>           
              <ion-item>
                <ion-label  stacked>firstname</ion-label>
                <ion-input type="text" name="firstname" value="rohit" [disabled]="!edit" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label  stacked>lastname</ion-label>
                <ion-input type="text" name="lastname" value="lagisetty" [disabled]="!edit"  ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label  stacked>username</ion-label>
                <ion-input type="text" name="username" value="rohit lagisetty" [disabled]="!edit" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label  stacked>email</ion-label>
                <ion-input type="email" name="email"[(ngModel)]="getInfo.name" [disabled]="!edit" ></ion-input>
              </ion-item> 
                        <ion-item>
                    <ion-label stacked>User Type *</ion-label>
                    <ion-select id="form_control_privilege" name="privilege" [disabled]="!edit" ng-model="getInfo.privilege" ng-disabled="true" disabled="disabled">
                        <ion-option value="SYSTEM">System</ion-option>
                        <ion-option value="GROUP">Group</ion-option>
                        <ion-option value="CUSTOMER" selected>Customer</ion-option>
                        <ion-option value="OTHER">Other</ion-option>
                    </ion-select>
                  </ion-item>
                  <ion-item>
                      <ion-label stacked>Roles</ion-label>
                      <ion-select  multiple="true" [disabled]="!edit" >
                        <ion-option selected>Customer</ion-option>
                        <ion-option>Group Admin</ion-option>
                        <ion-option>Associate</ion-option>
                      </ion-select>
                    </ion-item>  
                    <ion-item>
                        <ion-label  stacked>Designation</ion-label>
                        <ion-input type="text" name="Designation" value="" [disabled]="!edit" ></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label  stacked>Phone Number</ion-label>
                          <ion-input type="text" name="Phone" value="9343434232" [disabled]="!edit" ></ion-input>
                        </ion-item>
                        <ion-item>
                          <ion-label  stacked>Aadhar Number</ion-label>
                          <ion-input type="text" name="aadhar" value="436400969699" [disabled]="!edit" ></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label  stacked>Status</ion-label>
                            <ion-input type="text" name="Status" value="ACTIVE" [disabled]="!edit" ></ion-input>
                          </ion-item>                  
                        </ion-card-content>
                        </ion-card>
      
            </ion-list>
            
          </form>
        </div>
      
      </ion-content>
