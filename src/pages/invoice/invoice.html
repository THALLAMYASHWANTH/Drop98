<ion-header>

  <ion-navbar>
    <ion-title>Invoice</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
      <ion-content padding>
        <span class="font-green-sharp bold uppercase caption ng-binding" style="font-size: 16px">Invoice History</span>
        <ion-item>
          <ion-label  stacked>Group name</ion-label>
          <ion-input type="text" name="groupname" value="Vaishnav" [disabled]="!edit" ></ion-input>
        </ion-item>
        <table>
          <thead>
      
            
      
            <!-- PAGE SIZE -->
      
            <tr>
              <td colspan="100" style="width: 100%; background: linear-gradient(to bottom, #49a5bf 11%, #75bdd1 64%, #93cede 95%); padding: 4px 2px 4px 2px">
                <div>
      
                  <button ion-button >Download</button>
                  <button ion-button >View invoice</button>

                  <!--

                  
                   <a class="btn btn-xs blue" ui-sref="viewinvoice({invoiceNumber:Vid})" href="#/viewinvoice"><i class="fa fa-bars"></i> View</a>
                  --> <button ion-button (click)="backing()">Back</button>
                </div>
      
             
               
                
               
              </td>
            </tr>
      
            <!-- HEADERS -->
           
          <!-- CONTENT -->
         
          <!-- PAGINATION -->
          <tfoot>
            <tr>
              <td colspan="10" class="text-right" style="padding: 0px 0px 0px 0px;">
                <div st-template="views/pagination.html" st-pagination="" st-items-by-page="itemsByPage" class="ng-isolate-scope"><!-- ngIf: pages.length >= 2 --></div>
              </td>
            </tr>
          </tfoot>
        </table>
   
      




  <div class="row header">
    <div class="col">Invoice Number</div>
    <div class="col">Customer Id</div>
    <div class="col">invoice date</div>
    <div class="col">paid amount</div>
    <div class="col">due date</div>
  </div>
  <div class="row">
    <div class="col"><input st-search="invoiceNumber" placeholder="Invoice Number" class="input-sm form-control" type="search" ></div>
    <div class="col"><input st-search="customerId" ng-disabled="customerId != undefined" placeholder="Customer ID" class="input-sm form-control" type="search" size="16" disabled="disabled"></div>
    <div class="col"> <input st-search="invoiceDate" placeholder="Invoice Date" class="input-sm form-control" type="search"></div>
              <div class="col">              <input st-search="invoicePaidAmount" placeholder="Paid Amount" class="input-sm form-control" type="search">
              </div>
    <div class="col"><input st-search="invoicePaidAmount" placeholder="Paid Amount" class="input-sm form-control" type="search"></div>
  </div>
  <div><i class="fa fa-thumbs-o-up"></i>
  </div>

</ion-content>
