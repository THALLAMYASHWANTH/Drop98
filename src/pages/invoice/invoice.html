<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>invoice</ion-title>
  </ion-navbar>

</ion-header>



      
      <ion-content padding>
          <button ion-button (click)="backing()">Back</button>
        <span class="font-green-sharp bold uppercase caption ng-binding" style="font-size: 16px">Invoice History</span>
        <ion-item>
          <ion-label  stacked>Group name</ion-label>
          <ion-input type="text" name="groupname" value="Vaishnav" [disabled]="!edit" ></ion-input>
        </ion-item>
        <table>
          <thead>
      
            
      
            
      
            <tr>
              <td colspan="50" style="width: 100%; background: linear-gradient(to bottom, #49a5bf 11%, #75bdd1 64%, #93cede 95%); padding: 4px 2px 4px 2px">
                <div>
      
                  <a class="btn btn-xs blue" data-toggle="modal"> <i class="fa fa-file-pdf-o "></i> Download
                  </a> <a class="btn btn-xs blue" ui-sref="viewinvoice({invoiceNumber:Vid})" href="#/viewinvoice"><i class="fa fa-bars"></i> View</a>
                </div>
      
             
               
                
               
              </td>
            </tr>
      
            
            <tr style="background-color: white; color: grey; opacity: 1; z-index: 10000;">
              <th class="right-border">#</th>
              <th st-sort="invoiceNumber" st-skip-natural="true" st-sort-default="reverse" class="right-border sortable ng-binding">Invoice Number</th>
              <th st-sort="customer:customerId" st-skip-natural="true" st-sort-default="top" class="right-border sortable ng-binding">Customer ID</th>
              <th st-sort="invoiceDate" st-skip-natural="true" class="right-border sortable ng-binding st-sort-ascent">Invoice Date</th>
              <th st-sort="invoicePaidAmount" st-skip-natural="true" class="right-border sortable ng-binding">Paid Amount</th>
              <th st-sort="dueDate" st-skip-natural="true" class="right-border sortable ng-binding">Due Date</th>
      
      
            </tr>
            <tr>
              <th class="right-border"></th>
              <th class="right-border"><input st-search="invoiceNumber" placeholder="Invoice Number" class="input-sm form-control" type="search" size="16"></th>
              <th class="right-border"><input st-search="customerId" ng-disabled="customerId != undefined" placeholder="Customer ID" class="input-sm form-control" type="search" size="16" disabled="disabled"></th>
              <th class="right-border"><input st-search="invoiceDate" placeholder="Invoice Date" class="input-sm form-control" type="search" size="16"></th>
              <th class="right-border"><input st-search="invoicePaidAmount" placeholder="Paid Amount" class="input-sm form-control" type="search" size="16"></th>
              <th class="right-border"><input st-search="dueDate" placeholder="Due Date" class="input-sm form-control" type="search" size="16"></th>
            </tr>
          </thead>
      
          <!-- CONTENT -->
         
          <!-- PAGINATION -->
          <tfoot>
            <tr>
              <td colspan="10" class="text-right" style="padding: 0px 0px 0px 0px;">
                <div st-template="views/pagination.html" st-pagination="" st-items-by-page="itemsByPage" class="ng-isolate-scope"><!-- ngIf: pages.length >= 2 --></div>
              </td>
            </tr>
          </tfoot>
        </table>
      </ion-content>
