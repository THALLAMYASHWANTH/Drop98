<ion-header>

  <ion-navbar>
    <ion-title>otp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)="resetPass()">
  <ion-item margin-bottom>
    <ion-label floating>Enter OTP</ion-label>
    <ion-input #input type="number" [(ngModel)]="formData.otp" name="otp" clearInput="true">
      </ion-input>
    </ion-item>
    <button ion-button block type="submit">submit</button>
    <p>
      {{mymsg}}
    </p>
</form>
</ion-content>
